<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em html5</title>
</head>
<body>
    <h1>Hoje nós vamos ver imagens que se alteram ao tamanho da sua tela</h1>
    <p>tente aumentar a sua tela ou diminuir</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/cor1.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/cor2.png" type="image/png">
        <img src="imagens/cor3.png" alt="Imagem grande">
    </picture>
    <h1>Agora iremos ver áudios no site</h1>
    <p>Aqui em baixo vai ter o áudio</p>
    <audio src="midia/Life on Hold - Everet Almond.mp" controls autoplay></audio>
    <!--Formatos de áudio mp3, wav, ogg-->
    <h1>áudio da maneira certa</h1>
    <p>agora iremos fazer o código do jeito certo</p>
    <audio preload="none" controls loop>
        <source src="midia/Life on Hold - Everet Almond.mp3" type="audio/mpeg">
        <p>infelizmente o seu navegador n suporta o audio.</p>
    </audio>
    <!--pode não mudar no site, mas faz diferença no código-->
</body>
</html>
