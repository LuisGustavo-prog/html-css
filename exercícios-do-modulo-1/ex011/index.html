<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando os áudios</title>
</head>
<body>
    <h1>Nesse site nós colocaremos vários tipos de vídeos para testar a compatibilidade.</h1>
    <p>Os vídeos estão logo abaixo</p>
    <video width="560" poster="zedamanga.jfif" controls>
        <source src="" type="video/mov">
        <source src="" type="video/mp4">
        <source src="" type="video/ogg">
        <source src="" type="video/webm">
        <p>Desculpa, seu navegador não suporta o vídeo.</p>
    </video>
    <!--o formato do vídeo importa muito por causa da compatibilidade e do peso do arquivo, mas também tem que ter em mente os formatos que é mp4, ogg, webm e m4v. Os sites que mais tem compatibilidade é o mp4 e webm.-->
    <h1>Agoras colocaremos um vídeo direto do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VVbf5NbgdXk?si=sxtv0HFOmJnoXWl9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Aqui irá ter outro vídeo</h1>
        <iframe
          width="560" height="315"  src="https://www.youtube.com/embed/VVraM-92Bhw?si=lFlY9rSnGY7eDCig" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen autoplay>
        </iframe>
</body>
</html>
